<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="/assets/css/mi-bootstrap.css">

        <link rel="stylesheet" href="/assets/css/index.css">
        <title>Parroquia San José - Villa Domínico</title>
        <meta name="description" content="Sitio web de la parroquia San José, ubicada en Villa Domínico, diócesis de Avellaneda - Lanús. Acceda al sitio para ver los horarios de misa, el calendario de este mes y las distintas actividades y apostolados que ofrece la parroquia. Patriarca San José, Ruega por nosotros.">

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "LocalBusiness",
              "@id": "http://sanjosedominico.com.ar",
              "name": "Parroquia San José",
              "address": {
                "@type": "PostalAddress",
                "streetAddress": "Coronel Brandsen 4970",
                "addressLocality": "Villa Domínico",
                "addressRegion": "Buenos Aires",
                "postalCode": "1874",
                "addressCountry": "AR"
              },
              "image":[
                "http://sanjosedominico.com.ar/img/frente_lateral_parroquia_san_jose",
                "http://sanjosedominico.com.ar/img/frente_frontal_parroquia_san_jose",
                "http://sanjosedominico.com.ar/img/imagen_san_jose",
                "http://sanjosedominico.com.ar/img/interior_parroquia_san_jose"
              ],
              "geo": {
                "@type": "GeoCoordinates",
                "latitude": -34.695419, 
                "longitude": -58.331174
              },
              "url": "http://sanjosedominico.com.ar/",
              "telephone": "+5401142077470",

              "openingHoursSpecification": [
                {
                  "@type": "OpeningHoursSpecification",
                  "dayOfWeek": [
                    "Tuesday",
                    "Thursday",
                    "Friday",
                    "Saturday",
                    "Sunday"
                  ],
                  "opens": "19:00",
                  "closes": "20:00"
                },
                {
                  "@type": "OpeningHoursSpecification",
                  "dayOfWeek": [
                    "Sunday"
                  ],
                  "opens": "10:00",
                  "closes": "11:00"
                }
              ]
            }
            </script>
            <script charset="UTF-8" src="//web.webpushs.com/js/push/ff3fc7caea58aa2841041de138a2ce98_0.js" async></script>
    </head>
    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">Parroquia<br class="w-100 d-lg-none" /> <span class="garamond bold grande">San José</span></h1>
                <p class="lead text-center"><b><adress>Cnel. Brandsen 4970 - Villa Domínico - Diócesis Avellaneda-Lanús</adress></b></p>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top nav-cambiante">
          <span class="navbar-brand marca-cambiante">Parroquia <span class="garamond bold">San José</span></span>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              {% for item in site.data.navigation %}
              <li class="nav-item {% if page.url == item.link %}active{% endif %}">
                <a href="{{ item.link }}" class="nav-link">
                  {{ item.name }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </nav>
        <div class="container">
            {{ content }}
            <hr>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <footer class="footer-pagina">
            <address>
                <i>4207-7470</i>
                <span> - </span>
                Cnel. Brandsen 4970 - Villa Domínico - Avellaneda
            </address>
        </footer>
        <br>
        <script>
          var topOfHeader = $("header").offset().top; //gets offset of header
          var heightOfHeader = $("header").outerHeight(); //gets height of header

          function transicionar(opaco){
            if(opaco){
              $(".nav-cambiante").css("background-color","#fffef9FF").css("border-bottom-color","#adadadFF")
              $(".marca-cambiante").css("width","9em").css("opacity",1)
            }
            else{
              $(".nav-cambiante").css("background-color","#fffef971").css("border-bottom-color","#00000000")
              $(".marca-cambiante").css("width",0).css("opacity",0)
            }
          }

          let togglerVisible=()=>$(".nav-cambiante .navbar-toggler").is(":visible")
          
          function transicion(){
            let abierto=$(".nav-cambiante .collapse").is(":visible")
            
            let celuAbierto=abierto && togglerVisible()
            let opaco = $(window).scrollTop() > (topOfHeader + heightOfHeader) || celuAbierto;
            transicionar(opaco);
          }

          function clickToggler(){
            transicionar(true)
          }

          $(".nav-cambiante .navbar-toggler").click(clickToggler)
          $(window).scroll(transicion);
          $(transicion)
        </script>
    </body>
</html>
